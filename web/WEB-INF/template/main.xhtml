<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">

    <ui:insert name="metadata" />

    <h:head>
        <title>#{msg['window.title']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <ui:include src="common/templateCSS.xhtml" />
    </h:head>

    <h:body>
        <div id="page" class="container">

            <div id="header">

                <div id="logo">
                    <ui:insert name="logo">
                        <ui:include src="common/logo.xhtml" />
                    </ui:insert>
                </div>

                <div id="menu">
                    <ui:insert name="menu">
                        <ui:include src="#{request.contextPath}/public/menu.xhtml" />
                    </ui:insert>
                </div>

            </div>

            <div id="main">

                <div id="banner">
                    <ui:insert name="banner">
                        <img align="middle" src="#{request.contextPath}/images/logo.png" alt="" class="image-full" />
                    </ui:insert>
                </div>

                <div id="featured">
                    <ui:insert name="featured" />
                </div>

                <div id="copyright">
                    <ui:insert name="footer">
                        <ui:include src="common/footer.xhtml" />
                    </ui:insert>
                </div>

            </div>

        </div>
    </h:body>

</f:view>

</html>
