<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
    <!-- Bejelentkezett -->
    <c:if test="#{request.isUserInRole('AppAdmin') || request.isUserInRole('AppUser')}">
        <img src="#{request.contextPath}/images/jzhead.jpg" alt="" />
        <h3><h:form><h:commandLink styleClass="loginButton" value="Kijelentkezés" action="#{logoutBacking.logout}"/></h:form></h3>
    </c:if>
    <c:if test="#{!(request.isUserInRole('AppAdmin') || request.isUserInRole('AppUser'))}">
        <img src="#{request.contextPath}/images/jzhead.jpg" alt="" />
        <h2><a class="loginButton" href="#{request.contextPath}/protected/index.xhtml">Bejelentkezés</a></h2>
        <h3><a class="loginButton" href="#{request.contextPath}/public/pages/register.xhtml">Regisztráció</a></h3>
    </c:if>
</ui:composition>

</html>
