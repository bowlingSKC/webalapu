<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Logged user oldal</title>
</h:head>

<h:body>

    <h1>Hello, #{request.userPrincipal.name}</h1>

    <!-- Admin -->
    <c:if test="#{request.isUserInRole('AppAdmin')}">
        <h:link value="Hírek szerkesztése" outcome="admin/news.xhtml" /><br/>
        <h:link value="Felhasználók" outcome="admin/users.xhtml" /><br/>
        <h:form>
            <h:commandLink action="#{logoutBacking.logout}" value="Kiejelntkezés" />
        </h:form>
    </c:if>

    <!-- Felhasználó -->
    <c:if test="#{request.isUserInRole('AppUser')}">
        Még semmi funkciód sincs ... na azért mégis van:
        <h:form>
            <h:commandLink action="#{logoutBacking.logout}" value="Kiejelntkezés" />
        </h:form>
    </c:if>

</h:body>

</html>
