<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hírek</title>
</h:head>

<h:body>
    <div align="center">

        <h:form id="newsForm">

            <h:panelGroup id="results">
                <h:dataTable value="#{newsBacking.news}" var="news" rendered="#{newsBacking.news ne null}">

                    <h:column>
                        <f:facet name="header">
                            Date
                        </f:facet>
                        <h:outputText value="#{news.date}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Title
                        </f:facet>
                        #{news.title}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Content
                        </f:facet>
                        #{news.content}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Actions
                        </f:facet>
                        <h:commandLink value="Delete" action="#{newsBacking.delete}" onclick="PF('dialog').close()">
                            <f:setPropertyActionListener value="#{news}" target="#{newsBacking.selectedNews}" />
                            <f:ajax render=":newsForm:results" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>
            </h:panelGroup>

        </h:form>

        <p:dialog header="Új hír hozzáadása" widgetVar="dialog" modal="true">
            <h:form id="insertForm">
                <h:panelGrid columns="2">

                    <h:outputLabel for="title" value="Cím:" />
                    <h:inputText id="title" value="#{newNews.title}" />

                    <h:outputLabel for="date" value="Dátum:" />
                    <h:inputText id="date" value="#{newNews.date}">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                    </h:inputText>

                    <h:outputLabel for="content" value="Szöveg:" />
                    <p:editor id="content" value="#{newNews.content}" />

                    <f:facet name="footer">
                        <p:commandButton value="Felvesz" actionListener="#{newsBacking.insert}">
                            <f:ajax render=":newsForm:results" />
                        </p:commandButton>
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:commandButton value="Új hír" type="button" onclick="PF('dialog').show();" />


    </div>
</h:body>

</html>
