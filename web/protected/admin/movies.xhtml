<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:d="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/main.xhtml">

    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{movieBacking.retrieveMovieList}" />
    </ui:define>

    <ui:define name="featured">

        <div class="title">
            <h2>Filmek</h2>
        </div>

        <h:form id="moviesForm">

            <p:dataTable value="#{movieBacking.allMovies}" var="movie" widgetVar="moviesTable"
                         emptyMessage="Nincs a keresésnek megfelelő film!"
                         filteredValue="#{movieBacking.filteredMovies}"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20">

                <p:column headerText="Cím" sortBy="#{movie.title}" filterBy="#{movie.title}" filterMatchMode="contains">
                    <h:outputText value="#{movie.title}" />
                </p:column>

                <p:column headerText="Rendező" sortBy="#{movie.director.name}" filterBy="#{movie.director.name}" filterMatchMode="contains">
                    <h:outputText value="#{movie.director.name}" />
                </p:column>

                <p:column headerText="Preimere" sortBy="#{movie.premiere}" filterBy="#{movie.premiere}" filterMatchMode="contains">
                    <h:outputText value="#{movie.premiere}" />
                </p:column>

                <p:column style="width: 32px; text-align: center;">
                    <p:commandButton update=":moviesForm:movieDetail" oncomplete="PF('movieDialog').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{movie}" target="#{movieBacking.selectedMovie}" />
                    </p:commandButton>
                </p:column>

                <p:dialog header="Film szerkesztése" widgetVar="movieDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="movieDetail">
                        <p:tabView>
                            <p:tab title="Alapadatok">
                                Alapadatok
                            </p:tab>

                            <p:tab title="Színészek">
                                Színészek
                            </p:tab>

                            <p:tab title="Vetítések">
                                Vetítések
                            </p:tab>
                        </p:tabView>

                    </p:outputPanel>
                </p:dialog>

            </p:dataTable>

        </h:form>

        <h:form>
            <p:dialog header="Új film hozzáadása" widgetVar="newMovieDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="newMovieDetail">
                    <p:tabView>
                        <p:tab title="Alapadatok">
                            <p:panelGrid columns="2">

                                <h:outputLabel value="Cím:" for="title" />
                                <p:inputText id="title" />

                                <h:outputLabel value="Eredeti cím:" for="origTitle" />
                                <p:inputText id="origTitle" />

                                <h:outputLabel value="Hossz:" for="duration" />
                                <p:inputText id="duration">
                                    <f:convertNumber />
                                </p:inputText>

                                <h:outputLabel value="Bemutató:" for="premiere" />
                                <p:calendar id="premiere" />

                                <h:outputLabel value="IMDB:" for="imdb" />
                                <p:inputText id="imdb" />

                                <h:outputLabel value="Youtube:" for="youtube" />
                                <p:inputText id="youtube" placeholder="http://www." />

                            </p:panelGrid>
                        </p:tab>

                        <p:tab title="Színészek">
                            Színészek
                        </p:tab>

                    </p:tabView>

                    <h:commandButton onclick="alert('saved')" value="Mentés" />

                </p:outputPanel>
            </p:dialog>

            <p:commandButton onclick="PF('newMovieDialog').show()" value="Új film hozzáadása" />
        </h:form>

    </ui:define>

    <ui:define name="menu">
        <ui:include src="../menu.xhtml" />
    </ui:define>

</ui:composition>

</html>
