<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/main.xhtml">

    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{cinemaBacking.getAllCinema}" />
    </ui:define>

    <ui:define name="featured">

        <div class="title">
            <h2>#{msg['page.title.cinemas']}</h2>
        </div>

        <h:form id="cinemaForm">
            <p:dataTable value="#{cinemaBacking.cinemas}" var="cinema">

                <p:column headerText="Név" sortBy="#{cinema.name}">
                    <h:outputText value="#{cinema.name}" />
                </p:column>

                <p:column headerText="Város" sortBy="#{cinema.city}">
                    <h:outputText value="#{cinema.city}" />
                </p:column>

                <p:column headerText="Info" style="width: 32px; text-align: center">
                    <p:commandButton update=":cinemaForm:cinemaDetail" oncomplete="PF('cinemaDialog').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{cinema}" target="#{cinemaBacking.selectedCinema}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:dialog widgetVar="cinemaDialog" header="Mozi megtekintése" modal="true">
                <p:outputPanel id="cinemaDetail">
                    <p:tabView>
                        <p:tab title="Adatok">
                            <p:scrollPanel mode="native" style="width:inherit;height:500px">
                                <p:panelGrid columns="2">

                                    <p:outputLabel for="name" value="Név:" />
                                    <h:outputText id="name" value="#{cinemaBacking.selectedCinema.name}" />

                                    <p:outputLabel for="city" value="Város:" />
                                    <h:outputText id="city" value="#{cinemaBacking.selectedCinema.city}" />

                                    <p:outputLabel for="address" value="Cím:" />
                                    <h:outputText id="address" value="#{cinemaBacking.selectedCinema.address}" />

                                    <p:outputLabel for="admin" value="Kapcsolat:" />
                                    <h:outputLink id="admin" value="mailto:#{cinemaBacking.selectedCinema.manager.email}">
                                        <h:outputText value="#{cinemaBacking.selectedCinema.manager.firstName} "/>
                                        <h:outputText value="#{cinemaBacking.selectedCinema.manager.lastName}" />
                                    </h:outputLink>
                                </p:panelGrid>

                                <hr class="divider"/>

                                #{mapBacking.setCinemaLocationOnMap(cinemaBacking.selectedCinema.address, cinemaBacking.selectedCinema.name)}
                                <p:gmap center="#{mapBacking.cinemaMapCenter}" zoom="17" type="ROADMAP" styleClass="cinemaGoogleMap" model="#{mapBacking.cinemaMapModel}"/>
                            </p:scrollPanel>
                        </p:tab>
                        <p:tab title="Vetítések">

                        </p:tab>
                    </p:tabView>
                </p:outputPanel>
            </p:dialog>

        </h:form>

    </ui:define>

    <ui:define name="menu">
        <ui:include src="../menu.xhtml" />
    </ui:define>

</ui:composition>

</html>
