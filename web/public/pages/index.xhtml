<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/template/main.xhtml">

    <!--
    <ui:define name="title">Üdvözuöljük a MoziÉlmény weboldalán!</ui:define>
    -->

    <ui:define name="menu">
        <ui:include src="../menu.xhtml" />
    </ui:define>

    <ui:define name="featured">
        <div class="title">
            <h2>Híreink</h2>
            <span class="byline">Legfirsebb hírek a mozik világából</span>
        </div>

        <ul class="style1">
            <c:forEach items="#{newsBacking.top5News}" var="news" varStatus="loop">
                <li class="#{loop.first ? 'first' : ''}">
                    <p class="date">
                        <a href="#">
                            <h:outputText value="#{news.date}">
                                <f:convertDateTime type="date" pattern="MMMM" />
                            </h:outputText>
                            <b>
                                <h:outputText value="#{news.date}">
                                    <f:convertDateTime type="date" pattern="dd" />
                                </h:outputText>
                            </b>
                        </a>
                    </p>
                    <h3>#{news.title}</h3>
                    <p><a href="#">#{news.content}</a></p>
                </li>
            </c:forEach>
        </ul>
    </ui:define>

    <ui:define name="welcome">
        <div class="title">
            <h2>Üdvözöljük a MoziÉlmény weboldalán</h2>
            <span class="byline">Mert minden ami jó, az mozi</span>
        </div>
    </ui:define>

</ui:composition>

</html>
