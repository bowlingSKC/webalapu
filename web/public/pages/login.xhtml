<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

<ui:composition template="/WEB-INF/template/main.xhtml">

    <ui:define name="featured">
        <form action="j_security_check" method="post">
            <p:panelGrid styleClass="panelGridCenter">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">Bejelentkezés</p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column>E-mail</p:column>
                    <p:column><input type="text" name="j_username" /></p:column>
                </p:row>

                <p:row>
                    <p:column>Password</p:column>
                    <p:column><input type="password" name="j_password" /></p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2" style="text-align: center">
                        <input type="submit" value="Bejelentkezés" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </form>

        <p>
            Nincs még MoziÉlmény fiókja? <a href="#{request.contextPath}/public/pages/register.xhtml">Regisztráljon itt</a>, hogy ne maradjon le a legfrisebb hírekről és akciókról!
        </p>

    </ui:define>

    <ui:define name="menu">
        <ui:include src="../menu.xhtml" />
    </ui:define>

</ui:composition>
